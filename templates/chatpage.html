<!DOCTYPE html>
<html>

<head>
    <title>User Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/chatpage.css">
</head>

<body>
    <div class="container">
        <h1>User Info</h1>
        <div class="user-info">
            {% for key, value in user_info.items() %}
            {% if key == 'avatar_url' %}
            <img src="{{ value }}" alt="{{ user_info.name }}">
            {% elif key in ['name', 'bio', 'email'] %}
            <p>{{ key|upper }}: {{ value }}</p>
            {% elif key == 'login' %}
            <p>User Name: {{ value }}</p>
            {% endif %}
            {% endfor %}
        </div>
        <div class="container mt-3">
            <h1>FastAPI WebSocket Chat</h1>
            <h2>Your ID: <span id="ws-id"></span></h2>
            <form action="" onsubmit="sendMessage(event, '{{ user_info.login }}')">
                <input type="text" class="form-control" id="messageText" autocomplete="off" />
                <button class="btn btn-outline-primary mt-2">Send</button>
            </form>
            <ul id="messages" class="mt-5"></ul>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/chatpage.js" defer></script>
</body>

</html>
